{% extends 'base.html' %}

{% block content %}
<body
  style="
    background: linear-gradient(to top right, #00526E 0%, #00BFFF 100%);
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;
    width: 100%;
  "
>
  <div class="container">
    <div class="row">
      <div
        style="
          border-bottom: 10px solid white;
          border-radius: 10px;
          margin: 40px auto;
          padding: 20px;
          width: 400px;
          text-align: center;
        "
      >
      {% load static %}
      <img class="rounded-circle" type='image/png' src="{% static 'images/friendo_logo/Friendo_Blue_Eyes.png' %}" style="width: 250px; height: auto;">
        <h1 style="color: white; margin: 0 auto; padding: 20px">Friendo Bot</h1>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="column">
        <a
          href="https://discord.com/api/oauth2/authorize?client_id=742897218939387925&permissions=2147352305&scope=bot"
          target="_blank"
          type="button"
          class="btn btn-lg btn-outline-light"
          style="width: 250px"
          >Invite To Your Server</a
        >
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="column">
        <a
          href="https://www.friendo.us/api/"
          target="_blank"
          type="button"
          class="btn btn-lg btn-outline-light"
          style="width: 200px; margin-top: 50px"
          >API</a
        >
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="column">
        <a
          href="https://github.com/fisher60/Friendo_Bot"
          target="_blank"
          type="button"
          class="btn btn-lg btn-outline-light"
          style="width: 150px; margin-top: 50px"
          >Source</a
        >
      </div>
    </div>
  </div>
</body>
{% endblock %}
